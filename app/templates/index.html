<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #111;
    }

    .accordion {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      padding: 12px 16px;
      width: 100%;
      text-align: left;
      outline: none;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }

    .accordion:hover {
      background-color: #f0f0f0;
    }

    .accordion.active {
      background-color: #e6e6e6;
    }

    .panel {
      padding: 0 16px;
      display: none;
      overflow: hidden;
      background-color: #fafafa;
      border-left: 2px solid #ddd;
      margin-top: 6px;
    }

    .panel ul {
      list-style-type: none;
      padding: 10px 0;
    }

    .panel li {
      padding: 6px 0;
    }

    .panel a {
      color: #0066cc;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .panel a:hover {
      color: #004999;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Chess Game Browser</h1>

  {% for player, dates in players|dictsort(true) %}
    <button class="accordion">{{ player }}</button>
    <div class="panel">
      {% for date, files in dates|dictsort(true) %}
        <button class="accordion">{{ date }}</button>
        <div class="panel">
          <ul>
            {% for f in files|sort %}
              <li>
                <a href="/viewer?player={{ player }}&date={{ date }}&file={{ f }}">{{ f }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>
  {% endfor %}

  <script>
    document.querySelectorAll('.accordion').forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('active');
        const panel = button.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
